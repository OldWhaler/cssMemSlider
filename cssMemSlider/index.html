<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/clear.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>cssMemSlider</title>
</head>

<body>
  <div class="slider">
    <div class="slider__images">
      <div class="slider__image-wrapper">
        <div class="slider__image">
          <img src="../cssMemSlider/images/first.jpg" alt="">
        </div>
        <div class="slider__image">
          <img src="./images/second.jpg" alt="">
        </div>
        <div class="slider__image">
          <img src="./images/third.jpeg" alt="">
        </div>
        <div class="slider__image">
          <img src="./images/fourth.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="slider__text">
      <div class="slider__text-wrapper">
        <p class="slider__discription">I want to belive...</p>
        <p class="slider__discription">А я тебе говорила... Ну мааам...</p>
        <p class="slider__discription">Наше общее будущее...</p>
        <p class="slider__discription">Скоро мы начнём забывать...</p>
      </div>
    </div>
    <div class="slider__controls">
      <input id="first" type="radio" name="slider-button" checked>
      <label class="slider__button-label" for="first">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
          <path class="outer-fill" d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z"></path>
          <path class="inner-fill" d="M24,8C15.163,8,8,15.163,8,24s7.163,16,16,16s16-7.163,16-16S32.837,8,24,8z"></path>
        </svg>
      </label>
      <input id="second" type="radio" name="slider-button">
      <label class="slider__button-label" for="second">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
          <path class="outer-fill" d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z"></path>
          <path class="inner-fill" d="M24,8C15.163,8,8,15.163,8,24s7.163,16,16,16s16-7.163,16-16S32.837,8,24,8z"></path>
        </svg>
      </label>
      <input id="third" type="radio" name="slider-button">
      <label class="slider__button-label" for="third">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
          <path class="outer-fill" d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z"></path>
          <path class="inner-fill" d="M24,8C15.163,8,8,15.163,8,24s7.163,16,16,16s16-7.163,16-16S32.837,8,24,8z"></path>
        </svg>
      </label>
      <input id="fourth" type="radio" name="slider-button">
      <label class="slider__button-label" for="fourth">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
          <path class="outer-fill" d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z"></path>
          <path class="inner-fill" d="M24,8C15.163,8,8,15.163,8,24s7.163,16,16,16s16-7.163,16-16S32.837,8,24,8z"></path>
        </svg>
      </label>
    </div>
  </div>
</body>

</html>
